<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volta do Intervalo — Protótipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Calcule a hora exata de retorno do intervalo - responsivo para celular, tablet e desktop">
  </head>
  <body class="min-h-screen bg-gradient-to-b from-sky-50 to-white text-slate-800">
    <div class="max-w-3xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-semibold text-sky-700">Volta do Intervalo</h1>
        <p class="text-sm text-slate-600 mt-1">Digite a hora que você bateu o ponto ao sair e veja quando deve bater para voltar.</p>
      </header>

      <main class="bg-white shadow-md rounded-lg p-4 sm:p-6">
        <form id="calcForm" class="grid gap-4">
          <div class="flex flex-col sm:flex-row sm:items-center gap-3">
            <label for="start" class="whitespace-nowrap w-28 text-sm text-slate-700">Saída</label>
            <input id="start" type="datetime-local" class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
            <button type="button" id="nowBtn" class="px-3 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700">Agora</button>
          </div>

          <div class="flex flex-col sm:flex-row sm:items-center gap-3">
            <label for="duration" class="w-28 text-sm text-slate-700">Duração</label>
            <select id="duration" class="px-3 py-2 border rounded-lg w-full sm:w-48">
              <option value="15">15 minutos</option>
              <option value="30" selected>30 minutos</option>
              <option value="45">45 minutos</option>
              <option value="60">60 minutos</option>
              <option value="90">90 minutos</option>
              <option value="120">120 minutos</option>
              <option value="custom">Personalizado</option>
            </select>
            <input id="customMinutes" type="number" min="1" placeholder="Minutos" class="px-3 py-2 border rounded-lg w-full sm:w-32 hidden" />
          </div>

          <div class="flex gap-3">
            <button id="calcBtn" class="flex-1 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">Calcular</button>
            <button id="clearBtn" type="button" class="px-4 py-2 border rounded-lg">Limpar</button>
          </div>
        </form>

        <section id="result" class="mt-6 hidden">
          <div class="p-4 bg-sky-50 rounded-lg border border-sky-100">
            <div class="flex items-center justify-between">
              <div>
                <h2 class="text-lg font-medium text-sky-700">Hora de retorno</h2>
                <p id="returnTime" class="text-2xl font-semibold mt-1">--:--</p>
              </div>
              <div class="text-right">
                <button id="copyBtn" class="px-3 py-2 bg-sky-600 text-white rounded-lg">Copiar</button>
              </div>
            </div>

            <div class="mt-3">
              <p class="text-sm text-slate-600">Contagem regressiva:</p>
              <p id="countdown" class="text-xl font-mono mt-1">--:--:--</p>
            </div>
          </div>
        </section>
      </main>

      <footer class="mt-6 text-sm text-slate-500">Protótipo responsivo — abre em qualquer navegador. Para PWA/integração com notificações veja o README.</footer>
    </div>

    <script src="src/app.js" defer></script>
  </body>
</html>
